syntax = "proto3";

package message; 

message UploadShardRequest  { 
   int32 SHARDID=1;
   int32 BPDID = 2; 
   int64 VBI = 3; 
   bytes BPDSIGN=4; 
   bytes DAT=5; 
   bytes VHF=6; 
   bytes USERSIGN=7; 
}

message UploadShardResponse  {
   int32 RES= 1; 
   int32 SHARDID = 2;
   int64 VBI = 3;
   bytes VHF=4;
   bytes USERSIGN=5;
}

message VoidResponse  {
}

message UploadShard2CResponse {
   int32 RES= 1; 
}

message DownloadShardRequest {
   bytes VHF=1;
}

message DownloadShardResponse{
   bytes data=1;
}

message NodeRegReq {                           

    string nodeid= 1;                              

    string owner=2;                                

    uint64 maxDataSpace=3;                   

    repeated string addrs=4;                   

}


message NodeRegResp {                        

    uint32 id=1;                                   

    uint64 assignedSpace=2;         

}

message StatusRepReq {                          
    uint32 id=1;                                     
    uint32 cpu=2;                                   
    uint32 memory=3;                           
    uint32 bandwidth=4;                         
    uint64 maxDataSpace=5;                   
    uint64 assignedSpace=6;                   
    uint64 usedSpace=7;                        
    repeated string addrs=8;                   
}

message StatusRepResp {
   uint64 productiveSpace=1;                 
}

